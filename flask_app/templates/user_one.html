<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{one_user.first_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container w-25 bg-success bg-gradient bg-opacity-75 mt-5 pb-3">
        <h1>{{one_user.first_name}} {{one_user.last_name}}'s info</h1>
        <a href="/">Go Home</a>
        <div class="my-3 accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Information
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <ul>
                            <li>First name: {{one_user.first_name}}</li>
                            <li>Last name: {{one_user.last_name}}</li>
                            <li>Email: {{one_user.email}}</li>
                            <li>Created on: {{one_user.created_at}}</li>
                            <li>Last updated on: {{one_user.updated_at}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <a href="/users/{{one_user.id}}/edit" class="ref">Edit</a> | <a href="/users/{{one_user.id}}/delete"
            class="ref">Delete</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
