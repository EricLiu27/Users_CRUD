<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Dog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container w-25 bg-warning-subtle bg-gradient bg-opacity-75 mt-5">
        <h1>Edit Information:</h1>
        <a href="/">Go Home</a>
        <form action='/users/{{one_user.id}}/update' method='post'>
            <div class="my-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name='first_name' class="form-control" id="first_name" aria-describedby="emailHelp"
                    value="{{one_user.first_name}}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name='last_name' class="form-control" id="last_name" value="{{one_user.last_name}}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" name='email' class="form-control" id="email" value="{{one_user.email}}">
            </div>
            <button class="btn btn-danger mb-3">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
